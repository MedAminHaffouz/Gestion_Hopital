<div class="container2">
  <form class="form-container">
    <h2>Formulaire des personnels</h2>
    <div class="form-group">
      <label for="text-input">ID du personnel :</label>
      <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du personnel" required>
    </div>

    <div class="form-group">
      <label for="text-input">Nom du personnel :</label>
      <input type="text" id="text-input" name="name" placeholder="Entrer le nom du personnel">
    </div>

    <div class="form-group">
      <label for="text-input">Prénom du personnel :</label>
      <input type="text" id="text-input" name="name" placeholder="Entrer le prénom du personnel">
    </div>

    <div class="form-group">
      <label for="context-menu">Poste du personnel :</label>
      <select id="context-menu" name="options">
        <option value="option1">Non spécifié</option>
        <option value="option2">Infirmier</option>
        <option value="option3">Technicien</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text-input">Service d'affectation :</label>
      <input type="text" id="text-input" name="name" placeholder="Entrer le service d'affectation du personnel">
    </div>

    <div class="form-group">
      <label for="phone-input">Numéro de téléphone :</label>
      <input type="tel" id="phone-input" name="phone" placeholder="Entrer le numéro de téléphone du personnel">
    </div>

    <div class="form-group">
      <label for="email-input">Email :</label>
      <input type="email" id="email-input" name="email" placeholder="Entrer l'email du personnel">
    </div>
    <button type="submit" class="submit-button">Envoyer</button>
  </form>
</div>
