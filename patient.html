  <meta charset="UTF-8">

</head>
<body>
<div class="container0">
  <div class="container1">
    <div class="image-container">
      <a>
        <img src="#" class="logo">
      </a>
    </div>
    <h1>Form Page</h1>
  </div>
  <div class="links-bar">
    <a href="./index.html">Home</a>
    <a id="activated" href="#">Form</a>
  </div>
</div>
<div class="container2">
  <form class="form-container">
    <h2>Formulaire pour patients</h2>
    <div class="form-group">
      <label for="text-input">ID : </label>
      <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du patient" required>
    </div>

    <div class="form-group">
      <label for="text-input">Nom : </label>
      <input type="text" id="text-input" name="name" placeholder="Entrer le nom du patient">
    </div>

    <div class="form-group">
      <label for="text-input">Prénom : </label>
      <input type="text" id="text-input" name="name" placeholder="Entrer le prénom du patient">
    </div>

    <div class="form-group">
      <label for="context-menu">Sexe :</label>
      <select id="context-menu" name="options">
        <option value="option1">Non spécifié</option>
        <option value="option2">Homme</option>
        <option value="option3">Femme</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text-input">Adresse :</label>
      <input type="text" id="text-input" name="name" placeholder="Entrer l'adresse du patient">
    </div>

    <div class="form-group">
      <label for="text-input">N° du téléphone :</label>
      <input type="text" id="text-input" name="name" placeholder="Entrer le numéro du téléphone du patient">
    </div>

    <div class="form-group">
      <label for="text-input">Taille :</label>
      <input type="text" id="text-input" name="name" placeholder="Entrer la taille du patient">
    </div>

    <div class="form-group">
      <label for="text-input">Poids :</label>
      <input type="text" id="text-input" name="name" placeholder="Entrer le poids du patient">
    </div>

    <div class="form-group">
      <label for="context-menu">Groupe Sanguin :</label>
      <select id="context-menu" name="options">
        <option value="option1">Non spécifié</option>
        <option value="option1">A+</option>
        <option value="option2">A-</option>
        <option value="option3">B+</option>
        <option value="option4">B-</option>
        <option value="option5">AB+</option>
        <option value="option5">AB-</option>
        <option value="option3">O+</option>
        <option value="option4">O-</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text-input">Antécédants</label>
      <input type="text" id="text-input" name="name" placeholder="Y-a-t il des antécédants pour ce patient ?">
    </div>

    <div class="form-group">
      <label for="context-menu">Carte de soin ?</label>
      <select id="context-menu" name="options">
        <option value="option1">Non spécifié</option>
        <option value="option2">Oui</option>
        <option value="option3">Non</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date-input">Date d'admission :</label>
      <input type="date" id="date-input" name="date">
    </div>

    <button type="submit" class="submit-button">Envoyer</button>
  </form>
</div>

</footer>
</body>
</html>
