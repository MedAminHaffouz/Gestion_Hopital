<div class="container2">
    <form class="form-container">
        <h2>Formulaire des médecins</h2>
        <div class="form-group">
            <label for="text-input">ID du médecin :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du médecin" required>
        </div>

        <div class="form-group">
            <label for="text-input">Nom :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer le nom du médecin">
        </div>

        <div class="form-group">
            <label for="text-input">Prénom :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer le prénom du médecin">
        </div>

        <div class="form-group">
            <label for="text-input">Spécialité :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer la spécialité du médecin">
        </div>

        <div class="form-group">
            <label for="phone-input">Numéro de téléphone :</label>
            <input type="tel" id="phone-input" name="phone" placeholder="Entrer le numéro de téléphone du médecin">
        </div>

        <div class="form-group">
            <label for="email-input">Email :</label>
            <input type="email" id="email-input" name="email" placeholder="Entrer l'email du médecin">
        </div>
        <button type="submit" class="submit-button">Envoyer</button>
    </form>
</div>
