<div class="container2">
    <form class="form-container">
        <h2>Formulaire des médicaments</h2>
        <div class="form-group">
            <label for="text-input">ID du médicament :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du médicament" required>
        </div>

        <div class="form-group">
            <label for="text-input">Nom du médicament :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer le nom du médicament">
        </div>

        <div class="form-group">
            <label for="context-menu">Forme du médicament :</label>
            <select id="context-menu" name="options">
                <option value="option1">Non spécifié</option>
                <option value="option2">Comprimé</option>
                <option value="option3">Injection</option>
                <option value="option4">Sirup</option>
            </select>
        </div>

        <div class="form-group">
            <label for="text-input">Dosage du médicament :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer le dosage du médicament">
        </div>

        <div class="form-group">
            <label for="text-input">Effets secondaires :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer les effets secondaires du médicament">
        </div>

        <div class="form-group">
            <label for="text-input">Description :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer une description pour médicament">
        </div>

        <div class="form-group">
            <label for="date-input">Date de préremption :</label>
            <input type="date" id="date-input" name="date">
        </div>

        <button type="submit" class="submit-button">Envoyer</button>
    </form>
</div>
