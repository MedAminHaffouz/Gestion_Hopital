<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container0">
    <div class="container1">
        <div class="image-container">
            <a>
                <img src="#" class="logo">
            </a>
        </div>
        <h1>Form Page</h1>
    </div>
    <div class="links-bar">
        <a href="./index.html">Home</a>
        <a id="activated" href="#">Form</a>
    </div>
</div>
<div class="container2">
    <form class="form-container">
        <h2>Fill Out This Form</h2>
        <!--Input textuel : alphanumérique-->
        <div class="form-group">
            <label for="text-input">Name:</label>
            <input type="text" id="text-input" name="name" placeholder="Enter your name" required>
        </div>

        <!--Input cochez la réponse-->
        <div class="form-group">
            <label>Choose One Option:</label>
            <div>
                <input type="checkbox" id="option1" name="choice" value="option1">
                <label for="option1">Option 1</label>
            </div>
            <div>
                <input type="checkbox" id="option2" name="choice" value="option2">
                <label for="option2">Option 2</label>
            </div>
            <div>
                <input type="checkbox" id="option3" name="choice" value="option3">
                <label for="option3">Option 3</label>
            </div>
        </div>

        <!--Input email-->
        <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email" placeholder="Enter your email" required>
        </div>


        <!--Input Numéro téléphone-->
        <div class="form-group">
            <label for="phone-input">Phone Number:</label>
            <input type="tel" id="phone-input" name="phone" placeholder="Enter your phone number" required>
        </div>

        <!--Input date-->
        <div class="form-group">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input" name="date">
        </div>

        <!--Input time-->
        <div class="form-group">
            <label for="date-input">Time:</label>
            <input type="time" id="time-input" name="time">
        </div>

        <!--Input date & time-->
        <div class="form-group">
            <label for="datetime-input">Date & Time:</label>
            <input type="datetime-local" id="datetime-input" name="datetime">
        </div>

        <!--Input menu-->
        <div class="form-group">
            <label for="context-menu">Select Option:</label>
            <select id="context-menu" name="options">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Envoyer</button>
    </form>
</div>

</footer>
</body>
</html>
