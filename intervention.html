        <div class="image-container">
            <a>

        <a href="./index.html">Home</a>

<div class="container2">
    <form class="form-container">
        <h2>Formulaire pour interventions churigicales</h2>

        <div class="form-group">
            <label for="text-input">ID de l'intervention : </label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID de l'intervention" required>
        </div>

        <div class="form-group">
            <label for="text-input">ID du patient : </label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du patient" required>
        </div>

        <div class="form-group">
            <label for="text-input">ID du médecin : </label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du médecin" required>
        </div>

        <div class="form-group">
            <label for="date-input">Date de l'intervention :</label>
            <input type="date" id="date-input" name="date">
        </div>

        <div class="form-group">
            <label for="context-menu">Type de l'intervention : </label>
            <select id="context-menu" name="options">
                <option value="option1">Non spécifié</option>
                <option value="option2">Churigie majeure</option>
                <option value="option3">Churigie mineure</option>
                <option value="option3">Laparoscopie</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date-input">Durée de l'intervention :</label>
            <input type="time" id="time-input" name="time">
        </div>

        <div class="form-group">
            <label for="context-menu">Etat de l'intervention : </label>
            <select id="context-menu" name="options">
                <option value="option1">Non spécifié</option>
                <option value="option2">Plannifiée</option>
                <option value="option3">En cours</option>
                <option value="option3">Terminée</option>
                <option value="option3">Annulée</option>
            </select>
        </div>

        <div class="form-group">
            <label for="context-menu">Anesthésie : </label>
            <select id="context-menu" name="options">
                <option value="option1">Non spécifié</option>
                <option value="option2">Générale</option>
                <option value="option3">Locale</option>
                <option value="option3">Régionnale</option>
            </select>
        </div>

        <div class="form-group">
            <label for="text-input">Salle opératoire : </label>
            <input type="text" id="text-input" name="name" placeholder="Entrer la salle opératoire de cette intervention">
        </div>

        <div class="form-group">
            <label for="text-input">ID du personnel : </label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du personnel participant" required>
        </div>

        <div class="form-group">
            <label for="date-input">Délai de la récupération :</label>
            <input type="time" id="time-input" name="time">
        </div>
        <button type="submit" class="submit-button">Envoyer</button>
    </form>
</div>
