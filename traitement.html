<div class="container2">
    <form class="form-container">
        <h2>Formulaire des traitements</h2>
        <div class="form-group">
            <label for="text-input">ID du traitement :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du traitement" required>
        </div>

        <div class="form-group">
            <label for="text-input">ID du patient :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du patient" required>
        </div>

        <div class="form-group">
            <label for="text-input">Nom du médicament :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer le nom du médicament dans ce traitement">
        </div>

        <div class="form-group">
            <label for="text-input">Dosage du médicament :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer le dosage du médicament dans ce traitement">
        </div>

        <div class="form-group">
            <label for="text-input">Durée du traitement :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer la durée du traitement">
        </div>

        <div class="form-group">
            <label for="date-input">Date de prescription :</label>
            <input type="date" id="date-input" name="date">
        </div>

        <div class="form-group">
            <label for="text-input">ID du médecin :</label>
            <input type="text" id="text-input" name="name" placeholder="Entrer l'ID du médecin" required>
        </div>

        <button type="submit" class="submit-button">Envoyer</button>
    </form>
